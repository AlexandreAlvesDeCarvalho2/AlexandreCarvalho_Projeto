<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Teste Pratico</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </link>

</head>

<body>
    <div>
        <button id="darkmodebutton" onclick="darkmode()">LIGHT</button>
    </div>

    <div class="header container-flex ">


        <img src="img/tcs-logo.png" class="logo">
        <img src="img/AlexandreAlves.jpg" class="fotoAle">
        <row class="text">
            <h3> Alexandre Alves de Carvalho </h3>
            <p>Engenheiro de Produção Mecânica e Desenvolvedor de Sistemas</p>
        </row>
    </div>




    <div class="menu">
        <button class="botao" onclick="window.location.href='index.html'">Home</button>

        <button class="botao" onclick="window.location.href='Contato.html'">Contato</button>
    </div>

    <div>
        <form name="meu_form">
            <h1 id="Ctt" class="textcenter">Entre em contato</h1>
            
            <div>
                <input type="text" id="idNome" placeholder="Digite seu nome" required="required" name="nome" />
            </div>


            <div>
                <input type="email" id="idEmail" placeholder="Digite seu email" name="email" />
            </div>


            <div>
                <textarea id="textarea" placeholder="Deixe sua opnião"></textarea>
            </div>


            <div>
                <input id="botaoform" type="submit" class="enviar " onclick="Enviar();" value="Enviar" />
            </div>
        </form>


    </div>

    <script src="JS/index.js"></script>

</html>
